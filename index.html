<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shipping Rate Calculator</title>
</head>
<body>
  <div class="container">


        <form id="cost-calculator" class="form-horizontal">

          <div class="form-group">
            <h4>1. Ship From / To</h4>
            <hr id="purple">
            <h4>From</h4>
            <hr>
            <label for="from" class="col-sm-2 control-label">* ZIP</label>
            <div class="col-sm-10">
              <img src="img/icon_lookup.gif" align="right"/>
              <input type="text" class="form-control" id="from" pattern="\d{5}" placeholder="5-digit zip code" required autofocus>

            </div>
          </div>
          <div class="form-group">
            <h4>To</h4>
            <hr>
            <label for="to" class ="col-sm-2 control-label">* ZIP</label>
            <div class="col-sm-10">
              <img src="img/icon_lookup.gif" align="right"/>
              <input type="text" class="form-control" id="to" pattern="\d{5}" placeholder="5-digit zip code" required >
            </div>
          </div>

          <div class="form-group">
            <h4>Additional Information</h4>
            <hr>
            <label for="length" class ="col-sm-2 control-label">* Length</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="length" pattern="\d*" placeholder="inches" required >
            </div>
          </div>
          <div class="form-group">
            <label for="width" class ="col-sm-2 control-label">* Width</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="width" pattern="\d*" placeholder="inches" required >
            </div>
          </div>
          <div class="form-group">
            <label for="height" class ="col-sm-2 control-label">* Height</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="height" pattern="\d*" placeholder="inches" required >
            </div>
          </div>
          <div class="form-group">
            <label for="weight" class ="col-sm-2 control-label" >* Weight</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="weight" pattern="\d*" placeholder="pounds" required >
            </div>
          </div>
          <div class="form-group">
            <label for="date" class ="col-sm-2 control-label">* Ship Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date"></p>
            </div>
          </div>
          <button type="submit" class="pull-right">Get detailed quote</button>
        </form>

    <div id="total-cost">
      <h2>Total Cost</h2>
      <p>$<span class="cost"></span>.00</p>
    </div>
  </div>
</body>
</html>
